<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-section"></div>

    <h2>Exercises Dropdown Form</h2>

    <form action="#" method="post">
        <label for="dropdown1">Type of Exercise:</label>
        <select id="dropdown1" name="dropdown1">
            <option value="Cardio">Cardio</option>
            <option value="Olympic Weightlifting">Olympic Weightlifting</option>
            <option value="Plyometrics">Plyometrics</option>
            <option value="Powerlifting">Powerlifting</option>
            <option value="Strength">Strength</option>
            <option value="Stretching">Stretching</option>
            <option value="Strongman">Strongman</option>
        </select>
    
        <br>
    
        <label for="dropdown2">Muscle Group:</label>
        <select id="dropdown2" name="dropdown2">
            <option value="Abdominals">Abdominals</option>
            <option value="Abductors">Abductors</option>
            <option value="Adductors">Adductors</option>
            <option value="Biceps">Biceps</option>
            <option value="Calves">Calves</option>
            <option value="Chest">Chest</option>
            <option value="Forearms">Forearms</option>
            <option value="Glutes">Glutes</option>
            <option value="Hamstrings">Hamstrings</option>
            <option value="Lats">Lats</option>
            <option value="Lower Back">Lower Back</option>
            <option value="Middle Back">Middle Back</option>
            <option value="Neck">Neck</option>
            <option value="Quadriceps">Quadriceps</option>
            <option value="Traps">Traps</option>
            <option value="Triceps">Triceps</option>
        </select>
    
        <br>
    
        <label for="dropdown3">Difficulty:</label>
        <select id="dropdown3" name="dropdown3">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Difficult">Difficult</option>
        </select>
    
        <br>
    
        <input type="submit" value="Submit">
    </form>
    

    <! -- Below is where the exercises show up -->

    <div id="initial-exercises-list"></div>

    



    <div id="bottom-section"></div>
    <h2>My Exercises:</h2>
    <div id="bottom-exercises-list"></div>
    <table id="bottom-table">
        <tr>
            <th id="bottom-exercise">Exercise ▼</th>
            <th id="bottom-muscle">Muscle Group ▼</th>
            <th id="bottom-difficulty">Difficulty ▼</th>
        </tr>

    </table>
    

    <script src="index.js"></script>
</body>
</html>
