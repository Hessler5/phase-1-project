<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="index.js"></script>
    <div id="top-section"></div>

    <h1>Exercises Creator</h1>

    <form action="#" method="post">
        <label for="dropdown1">Type of Exercise:</label>
        <select id="dropdown1" name="dropdown1">
            <option value=""></option>
            <option value="cardio">Cardio</option>
            <option value="olympic_weightlifting">Olympic Weightlifting</option>
            <option value="plyometrics">Plyometrics</option>
            <option value="powerlifting">Powerlifting</option>
            <option value="strength">Strength</option>
            <option value="stretching">Stretching</option>
            <option value="strongman">Strongman</option>
        </select>
    
        <br>
    
        <label for="dropdown2">Muscle Group:</label>
        <select id="dropdown2" name="dropdown2">
            <option value=""></option>
            <option value="abdominals">abdominals</option>
            <option value="abductors">Abductors</option>
            <option value="adductors">Adductors</option>
            <option value="biceps">Biceps</option>
            <option value="calves">Calves</option>
            <option value="chest">Chest</option>
            <option value="forearms">Forearms</option>
            <option value="glutes">Glutes</option>
            <option value="hamstrings">Hamstrings</option>
            <option value="lats">Lats</option>
            <option value="lower Back">Lower Back</option>
            <option value="middle Back">Middle Back</option>
            <option value="neck">Neck</option>
            <option value="quadriceps">Quadriceps</option>
            <option value="traps">Traps</option>
            <option value="triceps">Triceps</option>
        </select>
    
        <br>
    
        <label for="dropdown3">Difficulty:</label>
        <select id="dropdown3" name="dropdown3">
            <option value=""></option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="difficult">Difficult</option>
        </select>
    
        <br>
    
        <input type="submit" value="Submit">
    </form>
    

    <! -- Below is where the exercises show up -->

    <div id="initial-exercises-list">
        <p>Search for exercises above, and add them to your list below!</p>
    </div>



    <div id="bottom-section"></div>
    <h2>My Exercises:</h2>
    <div id="bottom-exercises-list"></div>
    <table id="bottom-table">

      <tr>
             <th id="bottom-name">Category ▼</th>
            <th id="bottom-exercise">Exercise ▼</th>
            <th id="bottom-muscle">Muscle Group ▼</th>
            <th id="bottom-difficulty">Difficulty ▼</th>
         </tr>

    </table>
    

</body>
</html>
